# Normal(400), semibold(600), bold(700) font weight needed.
fonts:
  primary:
    - name: Roboto Mono
      googleFonts: Roboto+Mono:wght@400;600;700
  secondary:
    - name: Libre Baskerville
      googleFonts: Libre+Baskerville:wght@400;700

colors:
  light:
    theme: "#38b2ac"
    primaryBackground: rgba(242, 242, 247, 1)
    secondaryBackground: rgba(255, 255, 255, 1)
    tertiaryBackground: rgba(242, 242, 247, 1)
    primaryText: rgba(0, 0, 0, 1)
    secondaryText: rgba(0, 0, 0, 1)
    tertiaryText: rgba(0, 0, 0, 1)
  dark:
    theme: "#38b2ac"
    primaryBackground: rgb(0, 0, 20)
    secondaryBackground: rgb(0, 0, 15)
    tertiaryBackground: rgba(44, 44, 46, 1)
    primaryText: rgba(255, 255, 255, 1)
    secondaryText: rgba(255, 255, 255, 0.9)
    tertiaryText: rgba(255, 255, 255, 0.9)
